<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    /* Add minimal theme styling here if needed */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .left {
      flex: 1;
      background: linear-gradient(to bottom, #1f4037, #99f2c8);
      color: white;
      padding: 20px;
    }
    .right {
      flex: 2;
      overflow-y: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    .header {
      font-size: 1.5em;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Sidebar -->
    <div class="left">
      <h1 class="header">{{ site.title }}</h1>
      <p>{{ site.description }}</p>
      <strong>Connect with Me:</strong>
      <ul style="list-style-type: none; padding-left: 0; margin: 10px 0;">
        <li style="margin: 5px 0;">
          <a href="https://www.linkedin.com/in/raghavirajumohan/" style="color:#fff; display: flex; align-items: center;">
            <img src="/images/linkedin.png" alt="LinkedIn" style="width:30px;height:30px;margin-right:10px;">
            LinkedIn
          </a>
        </li>
      </ul>
    </div>

    <!-- Right Main Content -->
    <div class="right">
      {{ content }}
    </div>
  </div>

  <!-- Optional Footer -->
  <footer>
    &copy; 2024 Raghavi Rajumohan. All rights reserved.
  </footer>
</body>
</html>
